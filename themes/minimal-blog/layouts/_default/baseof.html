<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <style>
        /* Reforma Font Face Declarations */
        @font-face {
            font-family: 'Reforma2018';
            src: url('/fonts/reforma/Reforma2018-Gris.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Reforma2018';
            src: url('/fonts/reforma/Reforma2018-GrisItalica.woff2') format('woff2');
            font-weight: normal;
            font-style: italic;
            font-display: swap;
        }

        @font-face {
            font-family: 'Reforma2018';
            src: url('/fonts/reforma/Reforma2018-Negra.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Reforma2018';
            src: url('/fonts/reforma/Reforma2018-NegraItalica.woff2') format('woff2');
            font-weight: bold;
            font-style: italic;
            font-display: swap;
        }

        body {
            font-family: 'Reforma2018', Georgia, 'Times New Roman', Times, serif;
            line-height: 1.7;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            color: #000;
            background-color: #fff;
            font-size: 16px;
        }
        
        .header {
            margin-bottom: 3rem;
            border-bottom: 1px solid #ddd;
            padding-bottom: 1rem;
        }
        
        .header-content {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: normal;
            line-height: 1.2;
        }
        
        .header .site-title {
            text-decoration: none;
            color: #000;
        }
        
        .header .site-title:hover {
            text-decoration: underline;
        }
        
        .nav {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        
        .nav a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
        }
        
        .nav a:hover {
            text-decoration: underline;
        }
        
        /* Minimalist post list styling */
        .post-list-minimal {
            list-style: none;
            padding: 0;
            margin: 2rem 0;
        }
        
        .post-list-minimal li {
            display: flex;
            align-items: baseline;
            margin-bottom: 0.8rem;
            line-height: 1.4;
        }
        
        .post-date {
            min-width: 100px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #666;
            margin-right: 2rem;
        }
        
        .post-title-link {
            text-decoration: none;
            color: #000;
            margin-right: 0.5rem;
        }
        
        .post-title-link:hover {
            text-decoration: underline;
        }
        
        .post-description {
            color: #666;
            font-style: italic;
        }
        
        .post-description::before {
            content: "â€¢ ";
            margin-right: 0.3rem;
        }
        
        .content {
            margin-bottom: 3rem;
        }
        
        .intro {
            margin-bottom: 3rem;
            font-size: 16px;
            line-height: 1.7;
        }
        
        .intro p {
            margin: 0;
        }
        
        .bio {
            margin-bottom: 2rem;
            font-size: 16px;
            line-height: 1.7;
        }
        
        .social-links {
            margin-bottom: 3rem;
        }
        
        .social-links h2 {
            font-size: 1.2rem;
            font-weight: normal;
            margin-bottom: 1rem;
            color: #000;
        }
        
        .social-links ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .social-links li {
            margin-bottom: 0.3rem;
        }
        
        .social-links a {
            color: #000;
            text-decoration: none;
        }
        
        .social-links a:hover {
            text-decoration: underline;
        }
        
        .post-meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 0.5rem;
            font-style: italic;
        }
        
        .posts-section h2 {
            font-size: 1.2rem;
            font-weight: normal;
            margin: 2rem 0 1rem 0;
            color: #000;
        }
        
        .post-list {
            list-style: none;
            padding: 0;
        }
        
        .post-list li {
            margin-bottom: 2rem;
        }
        
        .post-list h3 {
            margin: 0 0 0.3rem 0;
            font-size: 1.1rem;
            font-weight: normal;
            line-height: 1.4;
        }
        
        .post-list a {
            text-decoration: none;
            color: #000;
        }
        
        .post-list a:hover {
            text-decoration: underline;
        }
        
        .post-summary {
            margin-top: 0.5rem;
            color: #333;
            line-height: 1.6;
        }
        
        /* Remove pinned post styling for cleaner look */
        .pinned-post {
            margin-bottom: 2rem;
        }
        
        .pinned-post .pin-badge {
            display: none;
        }
        
        .pinned-post h2 {
            font-size: 1.1rem;
            font-weight: normal;
            margin: 0 0 0.3rem 0;
        }
        
        .footer {
            margin-top: 4rem;
            padding-top: 2rem;
            color: #666;
            font-size: 14px;
            font-style: italic;
        }
        
        /* Tooltip styles */
        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted #999;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 220px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -110px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        /* Responsive images */
        img {
            max-width: 100%;
            height: auto;
        }
        
        /* Single post styling */
        .single-post h1 {
            font-size: 1.8rem;
            font-weight: normal;
            margin-bottom: 1rem;
            line-height: 1.3;
        }
        
        .single-post .post-meta {
            margin-bottom: 2rem;
        }
        
        .single-post p {
            margin-bottom: 1.5rem;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 20px 15px;
                font-size: 15px;
            }
            
            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .nav {
                gap: 1rem;
            }
            
            .post-date {
                min-width: 80px;
                margin-right: 1rem;
            }
            
            .post-list-minimal li {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 1.2rem;
            }
            
            .post-date {
                margin-bottom: 0.2rem;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1><a href="{{ .Site.BaseURL }}" class="site-title">stepanovic.xyz</a></h1>
            <nav class="nav">
                <a href="/about/">about</a>
                <a href="/posts/">posts</a>
            </nav>
        </div>
    </header>
    
    <main class="content">
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer class="footer">
        <p>&copy; {{ now.Format "2006" }} {{ .Site.Params.author }}</p>
    </footer>
</body>
</html>
