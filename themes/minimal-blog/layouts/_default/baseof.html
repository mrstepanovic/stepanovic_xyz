<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-color: #fff;
        }
        
        .header {
            border-bottom: 1px solid #eee;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }
        
        .header h1 {
            margin: 0;
            color: #2c3e50;
        }
        
        .nav {
            margin-top: 1rem;
        }
        
        .nav a {
            margin-right: 1rem;
            text-decoration: none;
            color: #3498db;
            font-weight: 500;
        }
        
        .nav a:hover {
            text-decoration: underline;
        }
        
        .content {
            margin-bottom: 2rem;
        }
        
        .post-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .post-list {
            list-style: none;
            padding: 0;
        }
        
        .post-list li {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .post-list h3 {
            margin: 0 0 0.5rem 0;
        }
        
        .post-list a {
            text-decoration: none;
            color: #2c3e50;
        }
        
        .post-list a:hover {
            color: #3498db;
        }
        
        /* Pinned post styling */
        .pinned-post {
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 4px;
        }
        
        .pinned-post .pin-badge {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .footer {
            border-top: 1px solid #eee;
            padding-top: 1rem;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Tooltip styles for future interactive features */
        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted #999;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 220px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -110px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        /* Responsive images */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .nav a {
                display: block;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1><a href="{{ .Site.BaseURL }}" style="text-decoration: none; color: inherit;">{{ .Site.Title }}</a></h1>
        <nav class="nav">
            {{ range .Site.Menus.main }}
                <a href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
        </nav>
    </header>
    
    <main class="content">
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer class="footer">
        <p>&copy; {{ now.Format "2006" }} {{ .Site.Params.author }}. All rights reserved.</p>
    </footer>
</body>
</html>
