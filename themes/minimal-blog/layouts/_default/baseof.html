<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <!-- Thought bubble favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’­</text></svg>">
    
    <style>
        /* Reforma Font Face Declarations */
        @font-face {
            font-family: 'Reforma2018';
            src: url('/fonts/reforma/Reforma2018-Blanca.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Reforma2018';
            src: url('/fonts/reforma/Reforma2018-BlancaItalica.woff2') format('woff2');
            font-weight: normal;
            font-style: italic;
            font-display: swap;
        }

        @font-face {
            font-family: 'Reforma2018';
            src: url('/fonts/reforma/Reforma2018-Gris.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Reforma2018';
            src: url('/fonts/reforma/Reforma2018-GrisItalica.woff2') format('woff2');
            font-weight: bold;
            font-style: italic;
            font-display: swap;
        }



        /* Color wheel animation */
        @keyframes colorWheel {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            font-family: 'Reforma2018', Georgia, 'Times New Roman', Times, serif;
            line-height: 1.7;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            color: #000;
            background-color: #fff;
            font-size: 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            margin-bottom: 3rem;
            border-bottom: 1px solid #ddd;
            padding: 1.5rem 0 1.5rem 0;
        }
        
        .header-content {
            display: flex;
            align-items: baseline;
            gap: 2rem;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: normal;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }
        
        .header .site-title {
            text-decoration: none;
            color: #000;
            transition: color 0.2s ease-in-out;
        }
        
        .header .site-title:hover {
            background: linear-gradient(270deg, 
                #8b5cf6, #d946ef, #22c55e, #3b82f6, #8b5cf6);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: colorWheel 15s ease-in-out infinite;
        }
        
        .nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .nav a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .nav a:hover {
            text-decoration: underline;
            color: #000;
        }
        
        /* Minimalist post list styling */
        .post-list-minimal {
            list-style: none;
            padding: 0;
            margin: 2rem 0;
        }
        
        .post-list-minimal li {
            display: flex;
            align-items: baseline;
            margin-bottom: 0.3rem;
            line-height: 1.4;
            padding: 0.5rem calc(50vw - 450px);
            margin-left: calc(-50vw + 450px);
            margin-right: calc(-50vw + 450px);
            background: rgba(255, 255, 255, 0);
            transition: all 0.6s ease-in-out;
            cursor: pointer;
            position: relative;
        }
        
        .post-list-minimal li::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(270deg, 
                rgba(139, 92, 246, 0.12) 0%, 
                rgba(217, 70, 239, 0.12) 25%,
                rgba(34, 197, 94, 0.12) 50%,
                rgba(59, 130, 246, 0.12) 75%,
                rgba(139, 92, 246, 0.12) 100%);
            background-size: 400% 400%;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            pointer-events: none;
        }
        
        .post-list-minimal li:hover::before {
            opacity: 1 !important;
            animation: colorWheel 15s ease-in-out infinite;
        }
        
        .post-date {
            min-width: 100px;
            font-family: 'Reforma2018', Georgia, 'Times New Roman', Times, serif;
            font-size: 16px;
            color: #666;
            margin-right: 0.5rem;
        }
        
        .post-row-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: baseline;
            width: 100%;
            z-index: 1;
            position: relative;
        }
        
        .post-row-link:hover {
            text-decoration: none;
        }
        
        .post-title {
            font-weight: bold;
            color: #000;
            margin-right: 0.5rem;
            transition: color 0.2s ease;
        }
        
        .post-row-link:hover .post-title {
            color: #333;
            font-weight: 600;
        }
        
        .post-description {
            color: #666;
            font-style: normal;
        }
        
        .post-description::before {
            content: "â€¢ ";
            margin-right: 0.3rem;
        }
        
        .content {
            margin-bottom: 3rem;
            flex: 1;
        }
        
        .intro {
            margin-bottom: 3rem;
            font-size: 16px;
            line-height: 1.7;
        }
        
        .intro p {
            margin: 0;
        }
        
        .bio {
            margin-bottom: 2rem;
            font-size: 16px;
            line-height: 1.7;
        }
        
        .social-links {
            margin-bottom: 3rem;
        }
        
        .social-links h2 {
            font-size: 1.2rem;
            font-weight: normal;
            margin-bottom: 1rem;
            color: #000;
        }
        
        .social-links ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .social-links li {
            margin-bottom: 0.3rem;
        }
        
        .social-links a {
            color: #000;
            text-decoration: none;
        }
        
        .social-links a:hover {
            text-decoration: underline;
        }
        
        .post-meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 0.5rem;
            font-style: italic;
        }
        
        .posts-section h2 {
            font-size: 1.2rem;
            font-weight: normal;
            margin: 2rem 0 1rem 0;
            color: #000;
        }
        
        .post-list {
            list-style: none;
            padding: 0;
        }
        
        .post-list li {
            margin-bottom: 2rem;
        }
        
        .post-list h3 {
            margin: 0 0 0.3rem 0;
            font-size: 1.1rem;
            font-weight: normal;
            line-height: 1.4;
        }
        
        .post-list a {
            text-decoration: none;
            color: #000;
        }
        
        .post-list a:hover {
            text-decoration: underline;
        }
        
        .post-summary {
            margin-top: 0.5rem;
            color: #333;
            line-height: 1.6;
        }
        
        /* Remove pinned post styling for cleaner look */
        .pinned-post {
            margin-bottom: 2rem;
        }
        
        .pinned-post .pin-badge {
            display: none;
        }
        
        .pinned-post h2 {
            font-size: 1.1rem;
            font-weight: normal;
            margin: 0 0 0.3rem 0;
        }
        
        .footer {
            margin-top: auto;
            color: #bbb;
            font-size: 15px;
            font-style: normal;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            border-top: 1px solid #ddd;
            padding: 1rem 0 0.0rem 0;
        }
        
        .footer p {
            margin: 0;
            line-height: 1;
        }
        
        .social-links {
            display: flex;
            gap: 1rem;
            align-items: baseline;
        }
        
        .social-links a {
            color: #bbb;
            text-decoration: none;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            position: relative;
            border-radius: 4px;
            padding: 8px;
            margin: -8px;
        }
        
        .social-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(270deg, 
                rgba(139, 92, 246, 0.12) 0%, 
                rgba(217, 70, 239, 0.12) 25%,
                rgba(34, 197, 94, 0.12) 50%,
                rgba(59, 130, 246, 0.12) 75%,
                rgba(139, 92, 246, 0.12) 100%);
            background-size: 400% 400%;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            pointer-events: none;
        }
        
        .social-links a:hover::before {
            opacity: 1;
            animation: colorWheel 15s ease-in-out infinite;
        }
        
        .social-links a:hover {
            background: linear-gradient(270deg, 
                #8b5cf6, #d946ef, #22c55e, #3b82f6, #8b5cf6);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: colorWheel 15s ease-in-out infinite;
        }
        
        .social-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
            position: relative;
            z-index: 1;
        }
        
        /* Tooltip styles */
        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted #999;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: max-content;
            max-width: 250px;
            min-width: 80px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
            white-space: nowrap;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        /* Responsive images */
        img {
            max-width: 100%;
            height: auto;
        }
        
        /* Single post styling */
        .single-post h1 {
            font-size: 1.8rem;
            font-weight: normal;
            margin-bottom: 1rem;
            margin-top: -1.5rem;
            line-height: 1.3;
            color: #000;
        }
        
        .single-post .post-meta {
            margin-bottom: 2rem;
        }
        
        .single-post p {
            margin-bottom: 1.5rem;
        }
        
        /* Chicago-style footnote links */
        .content a[href^="http"], .single-post a[href^="http"], .intro a[href^="http"], .bio a[href^="http"] {
            color: #000;
            text-decoration: none;
            font-weight: inherit;
            position: relative;
            transition: all 0.2s ease;
        }
        
        .content a[href^="http"]:not(.footnotes a):not(.post-row-link):hover, 
        .single-post a[href^="http"]:not(.footnotes a):hover, 
        .intro a[href^="http"]:not(.footnotes a):hover, 
        .bio a[href^="http"]:not(.footnotes a):hover {
            background: linear-gradient(270deg, 
                #8b5cf6, #d946ef, #22c55e, #3b82f6, #8b5cf6);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: colorWheel 15s ease-in-out infinite;
        }
        
        .single-post a[href^="http"]:not(.footnotes a)::after {
            content: counter(footnote-counter);
            counter-increment: footnote-counter;
            font-size: 0.75em;
            vertical-align: super;
            color: #8b5cf6;
            font-weight: 700;
            margin-left: 2px;
            line-height: 0;
        }
        
        .single-post a[href^="http"]:not(.footnotes a):hover::after {
            background: linear-gradient(270deg, 
                #8b5cf6, #d946ef, #22c55e, #3b82f6, #8b5cf6);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: colorWheel 15s ease-in-out infinite;
        }
        
        /* Footnotes section */
        .footnotes {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #ddd;
        }
        
        .footnotes h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .footnotes ol {
            font-size: 14px;
            line-height: 1.6;
            color: #666;
            padding-left: 1.2rem;
        }
        
        .footnotes li {
            margin-bottom: 0.5rem;
            word-break: break-all;
        }
        
        .footnotes a {
            color: #8b5cf6;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .footnotes a:hover {
            background: linear-gradient(270deg, 
                #8b5cf6, #d946ef, #22c55e, #3b82f6, #8b5cf6);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: colorWheel 15s ease-in-out infinite;
        }
        
        /* Reset counter for each page */
        .single-post {
            counter-reset: footnote-counter;
        }
        
        /* Tag Pills Styling */
        .tags-container {
            margin: 1.5rem 0;
            line-height: 1.4;
        }
        
        .tags-container.post-tags {
            margin: 1rem 0 2rem 0;
            font-size: 14px;
        }
        
        .tags-container.cloud-tags {
            margin: 2rem 0 3rem 0;
            text-align: left;
        }
        
        .tag-pill {
            display: inline-block;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            color: #495057;
            padding: 0.25rem 0.75rem;
            margin: 0.125rem 0.25rem 0.125rem 0;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }
        
        .tag-pill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(270deg, 
                rgba(139, 92, 246, 0.12) 0%, 
                rgba(217, 70, 239, 0.12) 25%,
                rgba(34, 197, 94, 0.12) 50%,
                rgba(59, 130, 246, 0.12) 75%,
                rgba(139, 92, 246, 0.12) 100%);
            background-size: 400% 400%;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            border-radius: 50px;
        }
        
        .tag-pill:hover {
            color: #000;
            border-color: #8b5cf6;
            text-decoration: none;
            transform: translateY(-1px);
        }
        
        .tag-pill:hover::before {
            opacity: 1;
            animation: colorWheel 15s ease-in-out infinite;
        }
        
        .tag-pill.clickable {
            cursor: pointer;
        }
        
        .tag-pill.clickable:hover {
            background: linear-gradient(270deg, 
                #8b5cf6, #d946ef, #22c55e, #3b82f6, #8b5cf6);
            background-size: 400% 400%;
            color: #fff;
            border-color: transparent;
            animation: colorWheel 15s ease-in-out infinite;
        }
        
        /* Tag filtering visual indicators */
        .post-list-minimal li {
            transition: all 0.3s ease;
        }
        
        .post-list-minimal li.filtered {
            opacity: 0.3;
            transform: translateX(-10px);
        }
        
        .post-list-minimal li.highlighted {
            opacity: 1;
            transform: translateX(0);
        }
        
        .post-list-minimal li.highlighted::before {
            opacity: 0.6 !important;
            animation: colorWheel 15s ease-in-out infinite;
        }
        
        .filter-indicator {
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 60%;
            background: linear-gradient(270deg, 
                #8b5cf6, #d946ef, #22c55e, #3b82f6, #8b5cf6);
            background-size: 400% 400%;
            animation: colorWheel 15s ease-in-out infinite;
            border-radius: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .post-list-minimal li.highlighted .filter-indicator {
            opacity: 1;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 20px 15px;
                font-size: 15px;
            }
            
            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .nav {
                gap: 1rem;
            }
            
            .post-date {
                min-width: 80px;
                margin-right: 0.5rem;
            }
            
            .post-list-minimal li {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 0.6rem;
                padding: 0.4rem 15px;
                margin-left: -15px;
                margin-right: -15px;
            }
            
            .post-date {
                margin-bottom: 0.2rem;
                margin-right: 0;
            }
            
            .footer {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1><a href="{{ .Site.BaseURL }}" class="site-title">stepanovic.xyz</a></h1>
            <nav class="nav">
                {{ range .Site.Menus.main }}
                    <a href="{{ .URL }}">{{ .Name }}</a>
                {{ end }}
            </nav>
        </div>
    </header>
    
    <main class="content">
        {{ block "main" . }}{{ end }}
    </main>
    
    <script>
        // Apply compact spacing to homepage and posts list (not single posts or about)
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;
            const isHomePage = path === '/' || path === '/index.html';
            const isPostsList = path === '/posts/' || path === '/posts/index.html';
            
            if (isHomePage || isPostsList) {
                const contentElement = document.querySelector('main.content');
                if (contentElement) {
                    contentElement.style.marginTop = '-1.5rem';
                }
            }
        });
        
        // Generate Chicago-style footnotes
        document.addEventListener('DOMContentLoaded', function() {
            // Generate footnotes on individual post pages and about page
            const path = window.location.pathname;
            const isPostPage = path.startsWith('/posts/') && path !== '/posts/' && path !== '/posts/index.html';
            const isAboutPage = path === '/about/' || path === '/about/index.html' || path === '/about';
            
            if (!isPostPage && !isAboutPage) {
                return;
            }
            
            // Add CSS for about page superscripts if needed
            if (isAboutPage) {
                const style = document.createElement('style');
                style.textContent = `
                    .content {
                        counter-reset: footnote-counter;
                    }
                    .content a[href^="http"]:not(.footnotes a)::after {
                        content: counter(footnote-counter);
                        counter-increment: footnote-counter;
                        font-size: 0.75em;
                        vertical-align: super;
                        color: #8b5cf6;
                        font-weight: 700;
                        margin-left: 2px;
                        line-height: 0;
                    }
                    .content a[href^="http"]:not(.footnotes a):hover::after {
                        background: linear-gradient(270deg, 
                            #8b5cf6, #d946ef, #22c55e, #3b82f6, #8b5cf6);
                        background-size: 400% 400%;
                        -webkit-background-clip: text;
                        background-clip: text;
                        -webkit-text-fill-color: transparent;
                        animation: colorWheel 15s ease-in-out infinite;
                    }
                `;
                document.head.appendChild(style);
            }
            
            // Only process the main content container to avoid duplicates
            const mainContainer = document.querySelector('main.content');
            if (!mainContainer) return;
            
            // Check if footnotes already exist
            if (mainContainer.querySelector('.footnotes')) return;
            
            const links = mainContainer.querySelectorAll('a[href^="http"]');
            const footnoteLinks = [];
            
            links.forEach((link, index) => {
                // Skip if it's a navigation/social link
                if (link.closest('.nav') || link.closest('.social-links') || link.closest('.footnotes')) {
                    return;
                }
                
                // Avoid duplicates by checking URL
                if (!footnoteLinks.some(existing => existing.url === link.href)) {
                    footnoteLinks.push({
                        url: link.href,
                        text: link.textContent || link.href
                    });
                }
            });
            
            // Create footnotes section if there are any links
            if (footnoteLinks.length > 0) {
                const footnoteSection = document.createElement('div');
                footnoteSection.className = 'footnotes';
                
                const heading = document.createElement('h3');
                heading.textContent = 'References';
                footnoteSection.appendChild(heading);
                
                const list = document.createElement('ol');
                
                footnoteLinks.forEach(linkData => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = linkData.url;
                    link.textContent = linkData.url;
                    link.target = '_blank';
                    link.rel = 'noopener noreferrer';
                    listItem.appendChild(link);
                    list.appendChild(listItem);
                });
                
                footnoteSection.appendChild(list);
                mainContainer.appendChild(footnoteSection);
            }
        });
        
        // Tag filtering functionality
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;
            const isHomePage = path === '/' || path === '/index.html';
            const isPostsList = path === '/posts/' || path === '/posts/index.html';
            
            if (isHomePage || isPostsList) {
                let currentFilter = '';
                
                // Add click handlers to clickable tags
                document.querySelectorAll('.tag-pill.clickable').forEach(tag => {
                    tag.addEventListener('click', function(e) {
                        e.preventDefault();
                        const tagName = this.dataset.tag;
                        
                        if (currentFilter === tagName) {
                            // Clear filter
                            currentFilter = '';
                            clearFilter();
                        } else {
                            // Apply filter
                            currentFilter = tagName;
                            filterByTag(tagName);
                        }
                        
                        // Update tag appearance
                        updateTagAppearance(tagName);
                    });
                });
                
                function filterByTag(tagName) {
                    const posts = document.querySelectorAll('.post-list-minimal li');
                    posts.forEach(post => {
                        const postTags = post.dataset.tags ? post.dataset.tags.split(',') : [];
                        const hasTag = postTags.includes(tagName);
                        
                        // Add filter indicator if it doesn't exist
                        if (!post.querySelector('.filter-indicator')) {
                            const indicator = document.createElement('div');
                            indicator.className = 'filter-indicator';
                            post.style.position = 'relative';
                            post.appendChild(indicator);
                        }
                        
                        if (hasTag) {
                            post.classList.remove('filtered');
                            post.classList.add('highlighted');
                        } else {
                            post.classList.add('filtered');
                            post.classList.remove('highlighted');
                        }
                    });
                }
                
                function clearFilter() {
                    const posts = document.querySelectorAll('.post-list-minimal li');
                    posts.forEach(post => {
                        post.classList.remove('filtered', 'highlighted');
                    });
                }
                
                function updateTagAppearance(activeTag) {
                    document.querySelectorAll('.tag-pill.clickable').forEach(tag => {
                        if (tag.dataset.tag === activeTag && currentFilter === activeTag) {
                            tag.style.background = 'linear-gradient(270deg, #8b5cf6, #d946ef, #22c55e, #3b82f6, #8b5cf6)';
                            tag.style.backgroundSize = '400% 400%';
                            tag.style.color = '#fff';
                            tag.style.borderColor = 'transparent';
                            tag.style.animation = 'colorWheel 15s ease-in-out infinite';
                        } else {
                            tag.style.background = '';
                            tag.style.color = '';
                            tag.style.borderColor = '';
                            tag.style.animation = '';
                        }
                    });
                }
            }
        });
