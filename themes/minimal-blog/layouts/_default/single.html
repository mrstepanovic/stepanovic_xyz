{{ define "main" }}
<article class="single-post">
    <h1>{{ .Title }}</h1>
    
    {{ if not .Date.IsZero }}
        <div class="post-meta">
            <time>{{ .Date.Format "January 2, 2006" }}</time>
        </div>
    {{ end }}
    
    <!-- Post Tags -->
    {{ if .Params.tags }}
        <div class="tags-container post-tags">
            {{ range .Params.tags }}
                <span class="tag-pill">{{ . }}</span>
            {{ end }}
        </div>
    {{ end }}
    
    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
