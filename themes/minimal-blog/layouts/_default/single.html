{{ define "main" }}
<article class="single-post">
    <h1>{{ .Title }}</h1>
    
    {{ if not .Date.IsZero }}
        <div class="post-meta">
            <time>{{ .Date.Format "January 2, 2006" }}</time>
        </div>
    {{ end }}
    
    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
