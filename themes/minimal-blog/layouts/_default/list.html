{{ define "main" }}
<h2>{{ .Title }}</h2>

{{ if .Content }}
    <div class="page-content">
        {{ .Content }}
    </div>
{{ end }}

{{ if .Data.Pages }}
    <ul class="post-list">
        {{ range .Data.Pages }}
            <li>
                <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                <div class="post-meta">
                    <time>{{ .Date.Format "January 2, 2006" }}</time>
                </div>
                {{ if .Summary }}
                    <p>{{ .Summary }}</p>
                {{ end }}
            </li>
        {{ end }}
    </ul>
{{ end }}
{{ end }}
