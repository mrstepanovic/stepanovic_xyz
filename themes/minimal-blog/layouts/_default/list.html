{{ define "main" }}
<h2>{{ .Title }}</h2>

{{ if .Content }}
    <div class="page-content">
        {{ .Content }}
    </div>
{{ end }}

{{ if .Data.Pages }}
    <ul class="post-list">
        {{ range .Data.Pages }}
            <li>
                <h3>â€¢ <a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                {{ if .Summary }}
                    <div class="post-summary">{{ .Summary }}</div>
                {{ end }}
            </li>
        {{ end }}
    </ul>
{{ end }}
{{ end }}
